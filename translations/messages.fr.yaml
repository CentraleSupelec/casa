        title: Votre espace dédié de logements vérifiés
    page_title: Accueil
    welcome:
        title: Aider les actuel·les et futur·es étudiantes et étudiants de l'Université Paris-Saclay à trouver leur logement.
        base_line: |
            La plateforme logement CASA de l’Université Paris-Saclay est dédiée aux étudiant·es et futurs étudiant·es de l’Université Paris-Saclay. CASA recense régulièrement des offres de logement sur les différents campus de l’université, dont des logements proposés par le CROUS, des bailleurs publics et privés, des particuliers ou des associations de logement. Vous trouverez des logements en résidence universitaire, CROUS ou privée, chez l’habitant, en colocation ou encore contre services.
    homepage_link: Lien vers la page d'accueil
